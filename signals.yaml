# --- Spectroscopy & Density ---

# H-Alpha Monitor
# Located at Port 6 (Top), viewing vertically downwards towards the limiter/plasma.
HA:
  unit: V
  short: H-Alpha
  long: H-Alpha Spectroscopy
  position:
    r: 0.65       # Major Radius of the port (m)
    z: 0.40       # Approximate Z height of the top port (m)
    angle: 90.0   # Poloidal angle (90 = Top)
    view: "Vertical-Down"

# HCN Interferometer System
# Measures line-integrated electron density along vertical chords.
# R_chord indicates the Major Radius where the laser beam passes through the plasma.

HCN1:
  unit: V
  short: Density (High)
  long: HCN Interferometer (High Field Side)
  geometry:
    type: "Vertical Chord"
    r_chord: 0.58  # Major Radius of the chord (m) - High Field Side

HCN2:
  unit: V
  short: Density (Mid)
  long: HCN Interferometer (Central)
  geometry:
    type: "Vertical Chord"
    r_chord: 0.65  # Major Radius of the chord (m) - Center/Magnetic Axis

HCN3:
  unit: V
  short: Density (Low)
  long: HCN Interferometer (Low Field Side)
  geometry:
    type: "Vertical Chord"
    r_chord: 0.72  # Major Radius of the chord (m) - Low Field Side
GP:
